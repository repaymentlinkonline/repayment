 <div class="generator-container">
    <div class="input-group">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter Name">
    </div>
    <div class="input-group">
        <label for="upi_id">UPI ID:</label>
        <input type="text" id="upi_id" placeholder="Enter UPI ID">
    </div>
    <div class="input-group">
        <label for="amount">Amount:</label>
        <input type="text" id="amount" placeholder="Enter Amount">
    </div>
    
    <button id="generate-btn">Generate Payment Link</button>
    
    <div class="link-output">
        <input type="text" id="output-link" readonly>
        <button id="copy-btn">Copy</button>
    </div>
</div>

<script>
    document.getElementById('generate-btn').addEventListener('click', function() {
        const name = document.getElementById('name').value;
        const upi = document.getElementById('upi_id').value;
        const amount = document.getElementById('amount').value;

        // Base URL of the second payment page
        const baseUrl = "https://taqabbal.shop/payment-page/"; 
        const generatedLink = `${baseUrl}?name=${encodeURIComponent(name)}&upi=${encodeURIComponent(upi)}&amount=${encodeURIComponent(amount)}`;
        
        document.getElementById('output-link').value = generatedLink;
    });

    document.getElementById('copy-btn').addEventListener('click', function() {
        const outputLink = document.getElementById('output-link');
        outputLink.select();
        document.execCommand('copy');
        alert("Link copied!");
    });
</script>
