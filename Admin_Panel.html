<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="w=device-width, initial-scale=1.0">
    <title>Payment Link Generator</title>
    <style>
       
        .generator-container {
        max-width: 500px;
        margin: 50px auto;
        padding: 30px;
        background-color: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
        .input-group {
            margin-bottom: 25px;
        }
        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }
        #generate-btn {
            width: 100%;
            padding: 14px;
            background-color: #5D3FD3;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        #generate-btn:hover {
            background-color: #4b32a3;
        }
        .link-output {
            display: flex;
            margin-top: 10px;
            align-items: center;
        }
        .link-output input {
            flex-grow: 1;
            padding: 12px 0px;
            border: 2px solid #ddd;
            border-radius: 8px 0 0 8px;
            background-color: #f5f5f5;
            font-size: 15px;
        }
        .link-output button {
            background-color: #5D3FD3;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .link-output button:hover {
            background-color: #4b32a3;
        }
        @media (max-width: 600px) {
            .generator-container {
                padding: 20px;
            }
            .link-output {
                flex-direction: column;
            }
            .link-output input {
                border-radius: 8px;
                margin-bottom: 10px;
                text-align: center;
            }
            .link-output button {
                border-radius: 8px;
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="generator-container">
    <div class="input-group">
        <label for="name"></label>
        <h2>
            <input type="text" id="name" placeholder="Generate Payment Link">
        </h2>
    </div>
    <div class="input-group">
        <label for="upi_id">UPI ID:</label>
        <input type="text" id="upi_id" placeholder="Enter UPI ID">
    </div>
    <div class="input-group">
        <label for="amount">Amount:</label>
        <input type="text" id="amount" placeholder="Enter Amount">
    </div>
    
    <button id="generate-btn">Generate Payment Link</button>
    
    <div class="link-output">
        <input type="text" id="output-link" readonly>
        <button id="copy-btn">Copy</button>
    </div>
</div>

<script>
    document.getElementById('generate-btn').addEventListener('click', function() {
        const name = document.getElementById('name').value;
        const upi = document.getElementById('upi_id').value;
        const amount = document.getElementById('amount').value;

        // Save the name to localStorage
        localStorage.setItem('paymentName', name);

        // Base URL of the second payment page
        const baseUrl = "https://repaymentlink.online/payment-page/"; 
        // Create the link WITHOUT the 'name' parameter
        const generatedLink = `${baseUrl}?upi=${encodeURIComponent(upi)}&amount=${encodeURIComponent(amount)}`;
        
        document.getElementById('output-link').value = generatedLink;
    });

    document.getElementById('copy-btn').addEventListener('click', function() {
        const outputLink = document.getElementById('output-link');
        outputLink.select();
        document.execCommand('copy');
        alert("Link copied!");
    });
</script>

</body>
</html>
